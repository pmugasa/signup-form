<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Signup Form</title>
  </head>

  <body>
    <!--main container-->
    <section class="flex h-screen w-screen">
      <!--FIRST DIV-->
      <div
        class="bg-cover h-full w-2/5 pt-32"
        style="background-image: url('/src/assets/plants.jpg')"
      >
        <div class="bg-black bg-opacity-40 h-32">
          <h1 class="text-center p-8 font-bold text-4xl text-white">ODIN</h1>
        </div>
      </div>

      <!--SECOND DIV-->
      <div class="h-full w-3/5 bg-slate-50">
        <!--DESCRIPTION-->
        <div>
          <p class="font-medium text-lg mt-4 mx-24 p-2">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="font-medium text-lg mx-24 p-2">
            Sign up now to get started
          </p>
          <p class="font-medium text-2xl mt-8 mx-24 p-2">
            You know you want this.
          </p>
        </div>

        <form class="mt-2 bg-white drop-shadow-sm">
          <legend class="font-medium text-2xl mx-24 p-2">Let's do this!</legend>

          <!--NAMES-->
          <fieldset class="flex mx-24 p-2">
            <div class="flex-row">
              <label for="fname" class="block text-sm">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                class="block border-2 border-gray-200 rounded my-4"
              />
            </div>

            <div class="ml-auto mr-16">
              <label for="lname" class="mr-auto block text-sm">LAST NAME</label>
              <input
                type="text"
                id="lname"
                class="block border-2 border-gray-200 rounded my-4"
              />
            </div>
          </fieldset>

          <!--CONTACT DETAILS-->
          <fieldset class="flex mx-24 p-2">
            <div>
              <label for="email" class="block text-sm">EMAIL</label>
              <input
                type="email"
                class="block border-2 border-gray-200 rounded my-4"
              />
            </div>

            <div class="ml-auto mr-16">
              <label for="pnumber" class="block text-sm">PHONE NUMBER</label>
              <input
                type="number"
                id="pnumber"
                class="block border-2 border-gray-200 rounded my-4"
              />
            </div>
          </fieldset>

          <!--PASSWORDS-->
          <fieldset class="flex mx-24 p-2">
            <div>
              <label for="pwd" class="block text-sm">PASSWORD</label>
              <input
                type="password"
                id="pwd"
                class="block border-2 border-gray-200 rounded my-4"
              />
            </div>

            <div class="ml-auto mr-16">
              <label for="cpwd" class="block text-sm">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="cpwd"
                class="block border-2 border-gray-200 rounded my-4"
              />
            </div>
          </fieldset>
        </form>

        <!--FORM SUBMISSION-->
        <div class="mx-24 p-2">
          <button
            type="submit"
            class="rounded-md border-2 bg-green-600 p-2 text-white mt-2"
          >
            Create Account
          </button>
          <p class="m-2">
            Already have an account?
            <span class="text-green-600"><a href="google.com">Log in</a></span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
