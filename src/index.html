<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/styles/output.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <title>Signup Form</title>
      </head>

      <body>
        <!--main container-->
        <section class="flex h-screen w-screen">
          <!--FIRST DIV-->
          <div
            class="bg-fixed h-full w-2/5"
            style="background-image: url('odin.jpg')"
          >
            <div class="bg-transparent bg-slate-600">
              <h1 class="text-center font-bold text-4xl text-white">ODIN</h1>
            </div>
          </div>

          <!--SECOND DIV-->
          <div class="h-full w-3/5 bg-slate-50">
            <!--DESCRIPTION-->
            <div>
              <p class="font-medium text-lg mt-12 mx-16 p-2">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
              </p>
              <p class="font-medium text-lg mx-16 p-2">
                Sign up now to get started
              </p>
              <p class="font-medium text-2xl mt-8 mx-16 p-2">
                You know you want this.
              </p>
            </div>

            <form class="mt-8 bg-white">
              <legend class="font-medium text-2xl mx-16 p-2">
                Let's do this!
              </legend>

              <!--NAMES-->
              <fieldset class="flex mx-16 p-2">
                <div class="flex-row">
                  <label for="fname" class="block">FIRST NAME</label>
                  <input
                    type="text"
                    id="fname"
                    class="block border-2 border-gray-200 rounded my-4"
                  />
                </div>

                <div class="ml-auto">
                  <label for="lname" class="mr-auto block">LAST NAME</label>
                  <input
                    type="text"
                    id="lname"
                    class="block border-2 border-gray-200 rounded my-4"
                  />
                </div>
              </fieldset>

              <!--CONTACT DETAILS-->
              <fieldset class="flex mx-16 p-2">
                <div>
                  <label for="email" class="block">EMAIL</label>
                  <input
                    type="email"
                    class="block border-2 border-gray-200 rounded my-4"
                  />
                </div>

                <div class="ml-auto">
                  <label for="pnumber" class="block">PHONE NUMBER</label>
                  <input
                    type="number"
                    id="pnumber"
                    class="block border-2 border-gray-200 rounded my-4"
                  />
                </div>
              </fieldset>

              <!--PASSWORDS-->
              <fieldset class="flex mx-16 p-2">
                <div>
                  <label for="pwd" class="block">PASSWORD</label>
                  <input
                    type="password"
                    id="pwd"
                    class="block border-2 border-gray-200 rounded my-4"
                  />
                </div>

                <div class="ml-auto">
                  <label for="cpwd" class="block">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="cpwd"
                    class="block border-2 border-gray-200 rounded my-4"
                  />
                </div>
              </fieldset>
            </form>

            <!--FORM SUBMISSION-->
            <div class="mx-16 p-2">
              <button type="submit">Create Account</button>
              <p>
                Already have an account?
                <span><a href="google.com">Log in</a></span>
              </p>
            </div>
          </div>
        </section>
      </body>
    </html>
  </body>
</html>
